<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Sign Up</h2>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                [class.is-invalid]="
                  signupForm.get('name')?.invalid &&
                  signupForm.get('name')?.touched
                "
              />
              <div
                class="invalid-feedback"
                *ngIf="signupForm.get('name')?.errors?.['required']"
              >
                Name is required
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [class.is-invalid]="
                  signupForm.get('email')?.invalid &&
                  signupForm.get('email')?.touched
                "
              />
              <div
                class="invalid-feedback"
                *ngIf="signupForm.get('email')?.errors?.['required']"
              >
                Email is required
              </div>
              <div
                class="invalid-feedback"
                *ngIf="signupForm.get('email')?.errors?.['email']"
              >
                Please enter a valid email
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [class.is-invalid]="
                  signupForm.get('password')?.invalid &&
                  signupForm.get('password')?.touched
                "
              />
              <div
                class="invalid-feedback"
                *ngIf="signupForm.get('password')?.errors?.['required']"
              >
                Password is required
              </div>
              <div
                class="invalid-feedback"
                *ngIf="signupForm.get('password')?.errors?.['minlength']"
              >
                Password must be at least 6 characters
              </div>
            </div>

            <div class="mb-3">
              <label for="picture" class="form-label">Upload Image</label>
              <input
                type="file"
                id="picture"
                formControlName="profilePic"
                class="form-control"
              />
              <div
                class="invalid-feedback"
                *ngIf="signupForm.get('profilePic')?.errors?.['required']"
              >
                Please upload your image
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
              {{ errorMessage }}
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="signupForm.invalid"
            >
              Sign Up
            </button>
          </form>

          <div class="text-center mt-3">
            <p class="mb-0">
              Already have an account?
              <a
                (click)="navigateToLogin()"
                class="text-primary"
                style="cursor: pointer"
                >Login</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
