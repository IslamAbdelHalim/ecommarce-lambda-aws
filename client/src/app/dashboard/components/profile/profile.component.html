<div class="card">
  <p-toolbar
    [style]="{ 'border-radius': '3rem', padding: '1rem 1rem 1rem 1.5rem' }"
  >
    <ng-template #start>
      <div class="d-flex items-center gap-2">
        <p-button label="Files" text plain />
        <p-button label="Edit" text plain />
        <p-button label="View" text plain />
      </div>
    </ng-template>

    <ng-template #end>
      <div class="d-flex items-center gap-2">
        <p-button label="profile" severity="contrast" size="small" />
        <p-avatar
          [image]="'/' + user.photoUrl"
          [style]="{ width: '35px', height: '35px', 'border-radius': '30px' }"
          class="mx-3"
        />
      </div>
    </ng-template>
  </p-toolbar>
</div>

<div class="accountsection">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="labele">My Profile</div>
      </div>
    </div>
    <div class="row align-items-center mb-4">
      <div class="col-md-4">
        <label class="eachlabel">Profile Photo</label>
      </div>
      <div class="col-md-8">
        <img
          [src]="'/' + user.photoUrl"
          alt="Profile Photo"
          class="profile-image"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="mb-3">
          <h4>Name</h4>
          <p class="text-muted">{{ user.name }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h4>Email</h4>
        <p class="text-muted">{{ user.email }}</p>
      </div>
    </div>
  </div>
</div>

<!-- password section -->
<div class="passwordsection">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="labele">Change Password</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label class="eachlabel" for="fullname">Current Password</label>
      </div>
      <div class="col-md-8">
        <input class="inputuserprofile" type="password" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label class="eachlabel" for="fullname">New Password</label>
      </div>
      <div class="col-md-8">
        <input class="inputuserprofile" type="password" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label class="eachlabel" for="fullname">Confirm Password</label>
      </div>
      <div class="col-md-8">
        <input class="inputuserprofile" type="password" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <button class="updatebutton">update</button>
        <button class="resetbutton">cancel</button>
      </div>
    </div>
  </div>
</div>
